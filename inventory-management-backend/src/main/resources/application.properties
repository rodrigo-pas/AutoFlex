# Application name for Quarkus
quarkus.application.name=inventory-management-backend

# Disable Quarkus Dev Services (e.g., auto-starting test containers for databases)
# This requires manual setup of the database.
quarkus.devservices.enabled=false

# PostgreSQL Datasource Configuration
# Specifies that PostgreSQL is the database kind
quarkus.datasource.db-kind=postgresql
# Database username
quarkus.datasource.username=quarkus
# Database password
quarkus.datasource.password=quarkus
# JDBC URL for connecting to the PostgreSQL database
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/inventorydb

# Hibernate ORM Database Generation Strategy
# For development, 'drop-and-create' will drop existing schema and create a new one on startup.
# This is useful for rapid development but should not be used in production.
quarkus.hibernate-orm.database.generation=drop-and-create